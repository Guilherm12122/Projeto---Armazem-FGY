<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <!-- Estilo para coluna da tabela -->
    <style>
      tbody {
        background-color: rgb(184, 221, 244);
      }
      thead{
        background-color: rgb(29, 205, 236);
      }
      body{
        background-image:linear-gradient(90deg,rgb(209, 216, 237),rgb(62, 151, 228));
      }
      h1{
        padding-top: 10px;
      }
  </style>
</head>
<body>     
    {% block content %}
  <table>
    <thead>
      <tr>
        <th>Código do Produto</th>
        <th>Nome do Produto</th>
        <th>Código do Corredor</th>
        <th>Data de Validade</th>
        <th>Quantidade em Kilos</th>
      </tr>
    </thead>
    <tbody>
        <tr>
          <td>{{ produto_obj.produtoId }}</td>
          <td>{{ produto_obj.nome_produto }}</td>
          <td>{{ produto_obj.corredorId }}</td>
          <td>{{ produto_obj.data_validade }}</td>
          <td>{{ produto_obj.qtdeKg }}</td>
        </tr>
    </tbody>
  </table>
{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        tbody {
          background-color: rgb(184, 221, 244);
        }
        thead{
          background-color: rgb(29, 205, 236);
        }
        body{
          background-image:linear-gradient(90deg,rgb(209, 216, 237),rgb(62, 151, 228));
        }
        h1{
          padding-top: 10px;
        }
    </style>
  </head>
<h1 class="text-center">Consulta de Produtos</h1>
<br>
<body>     
    {% block content %}
<div class="row justify-content-center">
  <div class="col-auto">
  <table class="table table-striped table-bordered rounded">
    <thead>
      <tr>
        <th>Código do Produto</th>
        <th>Nome do Produto</th>
        <th>Código do Corredor</th>
        <th>Data de Validade</th>
        <th>Quantidade em Kilos</th>
      </tr>
    </thead>
    <tbody>
      {% for obj in produtos_objs %}
        <tr>
          <td>{{ obj.produtoId }}</td>
          <td>{{ obj.nome_produto }}</td>
          <td>{{ obj.corredorId }}</td>
          <td>{{ obj.data_validade }}</td>
          <td>{{ obj.qtdeKg }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  </div>
</div>
{% endblock %}
</body>
</html>
